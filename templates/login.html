<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VPMS | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Tailwind with Dark Mode Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 transition-colors mx-4">

    <!-- Logo / Title -->
    <div class="flex items-center gap-3 mb-6 justify-center">
      <div class="w-10 h-10 bg-blue-600 dark:bg-blue-500 text-white rounded-lg flex items-center justify-center font-bold">
        P
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-800 dark:text-white">VPMS</h1>
        <p class="text-xs text-gray-500 dark:text-gray-400">Parking System</p>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-2">
      Admin Login
    </h2>
    <p class="text-center text-gray-500 dark:text-gray-400 text-sm mb-6">
      Sign in to manage parking operations
    </p>

    <!-- Error Message -->
    {% if error %}
      <div class="bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-300 text-sm p-3 rounded-lg mb-4">
        {{ error }}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">
          Email Address
        </label>
        <input
          type="email"
          name="email"
          required
          placeholder="admin@vpms.com"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 active:bg-blue-800 transition touch-manipulation"
      >
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
      Don't have an account?
      <a href="/register" class="text-blue-600 dark:text-blue-400 font-medium hover:underline active:text-blue-700 dark:active:text-blue-300 touch-manipulation inline-block">
        Register
      </a>
    </p>

  </div>

<script>
// Theme initialization - must run before page renders
(function() {
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const isDark = savedTheme ? savedTheme === 'dark' : prefersDark;
  const html = document.documentElement;
  
  if (isDark) {
    html.classList.add('dark');
    localStorage.setItem('theme', 'dark');
  } else {
    html.classList.remove('dark');
    localStorage.setItem('theme', 'light');
  }
  
  // Update icon immediately
  const themeIcon = document.getElementById('themeIcon');
  if (themeIcon) {
    if (isDark) {
      themeIcon.classList.remove('fa-moon');
      themeIcon.classList.add('fa-sun');
    } else {
      themeIcon.classList.remove('fa-sun');
      themeIcon.classList.add('fa-moon');
    }
  }
})();

// Theme Toggle Functionality
function toggleTheme(e) {
  if (e) {
    e.preventDefault();
    e.stopPropagation();
  }
  
<!-- Force Dark Mode Script -->
<script>
// Force dark mode initialization
(function() {
  const html = document.documentElement;
  html.classList.add('dark');
  localStorage.setItem('theme', 'dark');
})();

// Ensure dark mode on DOM load
document.addEventListener('DOMContentLoaded', function() {
  document.documentElement.classList.add('dark');
});
</script>

</body>
</html>

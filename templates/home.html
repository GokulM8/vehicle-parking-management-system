<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPMS | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind with Dark Mode Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<script>
// Force dark mode initialization
(function() {
  const html = document.documentElement;
  html.classList.add('dark');
  localStorage.setItem('theme', 'dark');
})();
</script>

<!-- CENTER CONTAINER -->
<div class="min-h-screen flex flex-col items-center justify-center px-4">

  <!-- APP TITLE -->
  <h1 class="text-4xl font-bold text-blue-600 mb-3">
    VPMS
  </h1>

  <!-- SUBTITLE -->
  <p class="text-center text-gray-600 dark:text-gray-400 mb-10 max-w-md">
    Vehicle Parking Management System to manage slots, vehicles,
    and parking operations efficiently.
  </p>

  <!-- ACTION BUTTONS -->
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 w-full max-w-sm
              animate-fade">

    <div class="flex flex-col gap-4">

      <!-- LOGIN -->
      <a href="{{ url_for('login') }}"
         class="bg-blue-600 hover:bg-blue-700 text-white text-center py-3 rounded-lg
                font-semibold transition duration-200">
        Admin Login
      </a>

      <!-- REGISTER -->
      <a href="{{ url_for('register') }}"
         class="border border-blue-600 text-blue-600 dark:text-blue-400
                hover:bg-blue-600 hover:text-white text-center py-3 rounded-lg
                font-semibold transition duration-200">
        Admin Register
      </a>

    </div>

  </div>

</div>

</body>
</html>
